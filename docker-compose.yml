# =============================================================================
# NETWORKS
# =============================================================================
networks:
  callcenter-network:
    driver: bridge
    name: callcenter-network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  mlflow-data:
    name: mlflow-data
  prometheus-data:
    name: prometheus-data
  grafana-data:
    name: grafana-data

# =============================================================================
# SERVICES
# =============================================================================
services:
  # ---------------------------------------------------------------------------
  # Service TF-IDF
  # ---------------------------------------------------------------------------
  tfidf-service:
    build:
      context: .
      dockerfile: docker/tfidf_service/Dockerfile
    container_name: tfidf-service
    ports:
      - "8001:8001"
    networks:
      - callcenter-network
    environment:
      - SERVICE_NAME=tfidf-service
      - LOG_LEVEL=INFO
    
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Service Transformer
  # ---------------------------------------------------------------------------
  transformer-service:
    build:
      context: .
      dockerfile: docker/transformer_service/Dockerfile
    container_name: transformer-service
    ports:
      - "8002:8002"
    networks:
      - callcenter-network
    environment:
      - SERVICE_NAME=transformer-service
      - LOG_LEVEL=INFO
      - TRANSFORMERS_CACHE=/app/.cache
    
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Agent IA
  # ---------------------------------------------------------------------------
  agent-service:
    build:
      context: .
      dockerfile: docker/agent_service/Dockerfile
    image: callcenterai-agent-service
    container_name: agent-service
    ports:
      - "8003:8003"
      - "7860:7860"
    networks:
      - callcenter-network
    environment:
      - SERVICE_NAME=agent-service
      - SERVICE_PORT=8003

    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Prometheus
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    networks:
      - callcenter-network
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - tfidf-service
      - transformer-service
      - agent-service
    
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Grafana
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - callcenter-network
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/main_dashboard.json
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    profiles:
      - setup
    depends_on:
      - prometheus
    
    restart: unless-stopped
