name: CI/CD Pipeline CallCenter MLOps
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: docker.io
  IMAGE_TAG: ${{ github.sha }}
  PYTHON_VERSION: '3.11.9'

jobs:
  # =========================================================================
  # Stage 1: Code Quality & Linting
  # =========================================================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3
        
      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black==23.11.0 flake8 isort pytest pytest-cov bandit safety
      
      - name: ğŸ¨ Format Check (Black)
        run: black --check src/ tests/ --line-length=200
        
      - name: ğŸ·ï¸ Import Sort Check (isort)
        run: isort --check-only src/ tests/ --profile black --line-length=200
        
      - name: ğŸ” Linting (Flake8)
        run: flake8 src/ tests/ --max-line-length=200 --extend-ignore=E203,W503,E501
        
      - name: ğŸ” Security Scan (Bandit)
        run: bandit -r src/ -ll --exclude tests -f json -o bandit-report.json || true
        
      - name: ğŸ“‹ Dependency Vulnerability Check
        run: safety check --json || true
      
      - name: ğŸ“¤ Upload Linting Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linting-reports
          path: |
            bandit-report.json

  # =========================================================================
  # Stage 2: Unit & Integration Tests
  # =========================================================================
  tests:
    name: Tests (Unit + Integration)
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist
      
      - name: ğŸ“Š Download Dataset
        run: |
          python scripts/download_data.py || echo "âš ï¸ Dataset download skipped"
      
      - name: ğŸ§ª Run Unit Tests
        run: |
          pytest tests/unit/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=junit/unit-results.xml
      
      - name: ğŸ”— Run Integration Tests
        run: |
          pytest tests/integration/test_pipeline_integration.py -v \
            --junitxml=junit/integration-results.xml
        continue-on-error: true
      
      - name: ğŸ“ˆ Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: ğŸ“¤ Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            junit/**
            htmlcov/**

  # =========================================================================
  # Stage 3: Security Scanning
  # =========================================================================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: code-quality
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3
      
      - name: ğŸ” Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: ğŸ“¤ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
